<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class='count'>0</p>
        <div class="buttons">
            <div class="decrease" onclick="decrease();">DECREASE</div>
            <div class="decrease" onclick="reset();">RESET</div>
            <div class="increase" onclick="increase();">INCREASE</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
